<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Upgrades</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #004080;
            padding: 10px;
        }
        .nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .external-link-container {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background-color: white;
            border: 2px solid #004080;
            border-radius: 10px;
            overflow: hidden;
            display: none;
            z-index: 1000;
        }
        .close-btn {
            float: right;
            background-color: red;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            margin: 5px;
        }
    </style>
    <script>
        function openExternalLink(url) {
            const container = document.getElementById('externalLinkContainer');
            container.style.display = 'block';
            window.location.href = url; // Full-page redirection within the container
        }

        function closeContainer() {
            const container = document.getElementById('externalLinkContainer');
            container.style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Soccer Upgrades</h1>
    </div>
    <div class="nav">
        <a href="#" onclick="openExternalLink('https://martinezworldwide.github.io/url-shortener/sg.html')">Soccer Garage</a>
        <a href="#" onclick="openExternalLink('https://martinezworldwide.github.io/url-shortener/uss')">US Soccer Store</a>
        <a href="#" onclick="openExternalLink('https://martinezworldwide.github.io/url-shortener/sc')">Soccer.com</a>
        <a href="#" onclick="openExternalLink('https://martinezworldwide.github.io/url-shortener/wss')">World Soccer Shop</a>
    </div>

    <!-- External Link Container -->
    <div id="externalLinkContainer" class="external-link-container">
        <button class="close-btn" onclick="closeContainer()">X</button>
    </div>
</body>
</html>
