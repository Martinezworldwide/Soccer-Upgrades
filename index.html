<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Upgrades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .button {
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0066cc;
        }
    </style>
    <script>
        function openMinimizedTab(url) {
            // Open a small-sized window
            window.open(url, 'popupWindow', 'width=600,height=400,left=200,top=200');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Soccer Upgrades</h1>
        <p>Explore Top Soccer Stores:</p>

        <!-- Soccer Garage -->
        <button class="button" onclick="openMinimizedTab('https://martinezworldwide.github.io/url-shortener/sg.html')">Visit Soccer Garage</button>

        <!-- US Soccer Store -->
        <button class="button" onclick="openMinimizedTab('https://martinezworldwide.github.io/url-shortener/uss')">Visit US Soccer Store</button>

        <!-- Soccer.com -->
        <button class="button" onclick="openMinimizedTab('https://martinezworldwide.github.io/url-shortener/sc')">Visit Soccer.com</button>

        <!-- World Soccer Shop -->
        <button class="button" onclick="openMinimizedTab('https://martinezworldwide.github.io/url-shortener/wss')">Visit World Soccer Shop</button>
    </div>
</body>
</html>
