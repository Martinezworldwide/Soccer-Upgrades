<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Upgrades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .button {
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0066cc;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50px;
            left: 50px;
            width: 80%;
            height: 80%;
            background-color: white;
            border: 2px solid #004080;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow: hidden;
            resize: both;
        }
        .modal-header {
            background-color: #004080;
            color: white;
            padding: 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h3 {
            margin: 0;
            font-size: 16px;
        }
        .close-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .modal-body {
            width: 100%;
            height: calc(100% - 40px);
            overflow: hidden;
        }
        .modal-body iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        let offsetX, offsetY;
        let isDragging = false;

        function openModal(url) {
            const modal = document.getElementById('modal');
            const iframe = document.getElementById('modal-iframe');

            // Check if the iframe is allowed
            iframe.onerror = function() {
                alert('Failed to load the iframe. Check if the site is blocking it.');
            };

            modal.style.display = 'block';
            iframe.src = url;
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const iframe = document.getElementById('modal-iframe');
            modal.style.display = 'none';
            iframe.src = '';
        }

        function startDrag(e) {
            isDragging = true;
            offsetX = e.clientX - modal.offsetLeft;
            offsetY = e.clientY - modal.offsetTop;
        }

        function stopDrag() {
            isDragging = false;
        }

        function drag(e) {
            if (isDragging) {
                const modal = document.getElementById('modal');
                modal.style.left = `${e.clientX - offsetX}px`;
                modal.style.top = `${e.clientY - offsetY}px`;
            }
        }

        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDrag);
    </script>
</head>
<body>
    <div class="container">
        <h2>Explore Liquid Web in an iframe</h2>
        <button class="button" onclick="openModal('https://sovrn.co/hnzhroz')">Visit Liquid Web</button>
    </div>

    <!-- Draggable Modal with iframe -->
    <div id="modal" class="modal">
        <div class="modal-header" onmousedown="startDrag(event)">
            <h3>External Link</h3>
            <button class="close-button" onclick="closeModal()">X</button>
        </div>
        <div class="modal-body">
            <iframe id="modal-iframe" src=""></iframe>
        </div>
    </div>
</body>
</html>
