<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Upgrades</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #2e7d32;
            font-size: 2em;
            font-weight: bold;
        }
        nav {
            margin: 20px;
        }
        nav a {
            margin: 0 10px;
            padding: 10px 20px;
            color: white;
            background-color: #4caf50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #81c784;
        }
        iframe {
            width: 80%;
            height: 600px;
            margin-top: 20px;
            border: 2px solid #2e7d32;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Soccer Upgrades
    </header>

    <nav>
        <a href="forums.html">Go to Forums</a>
    </nav>
<script>
    async function loadIframe() {
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const targetUrl = 'https://sovrn.co/cigj1qo';

        try {
            const response = await fetch(proxyUrl + targetUrl, {
                headers: {
                    'Origin': window.location.origin,
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });

            if (response.ok) {
                document.getElementById('soccer-iframe').src = proxyUrl + targetUrl;
            } else {
                console.error('Failed to load content');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    window.onload = loadIframe;
</script>
   <iframe 
    src="https://cors-anywhere.herokuapp.com/https://sovrn.co/cigj1qo" 
    title="Soccer.com Store" 
    width="80%" 
    height="600" 
    style="border: 2px solid #2e7d32; border-radius: 10px;">
</iframe>
</body>
</html>
